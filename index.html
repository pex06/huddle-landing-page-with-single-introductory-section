<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">
        <img
          src="assets/images/logo.svg"
          alt="logo"
          class="header__title-logo"
        />
      </h1>
    </header>
    <main class="main">
      <img
        src="assets/images/illustration-mockups.svg"
        alt="illustration"
        class="main__image"
      />
      <div class="main__div">
        <h2 class="main__title">Build The Community</h2>
        <h3 class="main__subtitle">Your Fans Will Love</h3>
        <p class="main__text">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button class="main__button">Register</button>
      </div>
    </main>
    <footer class="footer">
      <div class="icons">
        <a class="icons__link" href="#"
          ><img
            src="assets/icons/facebook-brands.svg"
            alt="facebook icon"
            class="icons__image"
        /></a>
        <a class="icons__link" href="#"
          ><img
            src="assets/icons/twitter-brands.svg"
            alt="twitter icon"
            class="icons__image"
        /></a>
        <a class="icons__link" href="#"
          ><img
            src="assets/icons/instagram-brands.svg"
            alt="instagram icon"
            class="icons__image"
        /></a>
      </div>
    </footer>
  </body>
</html>
